name: Sync Kanban to Issues

on:
  push:
    paths:
      - 'docs/PROJECT_KANBAN.md'
  workflow_dispatch: {}

permissions:
  contents: write
  issues: write

jobs:
  sync-kanban:
    name: Sync Kanban and validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run sync script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node scripts/sync_kanban_to_issues.js

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add docs/PROJECT_KANBAN.md || true
            git commit -m "feat(project): Activate project Kanban with live GitHub Issues" || true
            git push origin HEAD:${{ github.ref_name }} || true
          else
            echo "No changes to commit"
          fi

      - name: Run linter (if available)
        run: |
          if npm run -s lint; then echo "lint ok"; else echo "lint failed"; exit 1; fi
        continue-on-error: false

      - name: Run tests
        run: |
          if npm test --silent; then echo "tests ok"; else echo "tests failed"; exit 1; fi
