name: Aion Evolution Simulation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0' # semanal los domingos UTC (opcional)

jobs:
  simulate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Setup Python (for simulation)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run Aion simulation (CI mode)
        env:
          AION_CI_MODE: '1'
        run: |
          python3 scripts/aion_simulate.py

      - name: Run linters
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Create Pull Request with report
        if: ${{ github.event_name == 'workflow_dispatch' && success() }}
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Aion: automated EVOLUTION_REPORT"
          branch: "aion/evolution-${{ github.run_id }}"
          title: "Aion - automated evolution report ${{ github.run_number }}"
          body: |
            Automated EVOLUTION_REPORT generated by Aion simulation.
            This PR contains artifacts and suggestions produced by the autonomous simulation.
          labels: automated,aion
